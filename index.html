<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestão de Despesas em Viagens</title>
    <link rel="stylesheet" href="./css/index.css" />
    <link rel="manifest" href="manifest.json" />
    <link
      rel="stylesheet"
      href="./node_modules/bootstrap/dist/css/bootstrap.css"
    />
    <link rel="stylesheet" href="./node_modules/select2/dist/css/select2.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  </head>
  <body>
    <section class="row mt-5 solicitacao">
      <div class="col-xs-1 col-sm-1 col-lg-2"></div>
      <div
        class="col-xs-10 col-sm-10 col-lg-8 text-center justify-content-center"
      >
        <div class="row">
          <div class="col-lg-12">
            <h2 class="title">Gestão de Despesas em Viagens</h2>
          </div>
        </div>
        <div class="row mt-5 text-center form-group">
          <div class="col-lg-2 mt-1">
            <input
              type="text"
              alt="Descricao"
              class="descricao form-control"
              placeholder="Descrição do item"
            />
          </div>
          <div class="col-lg-2 mt-1">
            <input
              type="number"
              alt="Quantidade"
              class="quantidade form-control"
              placeholder="Quantidade"
            />
          </div>
          <div class="col-lg-2 mt-1">
            <input
              type="number"
              alt="Valor"
              class="valor form-control"
              placeholder="valor"
            />
          </div>
          <div class="col-lg-3 mt-1">
            <select class="select2 origin w-100 form-control" id="origin">
              <option value=""></option>
            </select>
          </div>
          <div class="col-lg-3 mt-1">
            <select class="select2 destino w-100 form-control" id="destino">
              <option value=""></option>
            </select>
          </div>
        </div>
        <div class="row text-center">
          <div class="col-lg-12 mt-5">
            <button
              class="btn btn btn-primary"
              type="button"
              onclick="util.adicionar()"
              alt="enviar"
            >
              Adicionar
            </button>
          </div>
        </div>
        <ul id="lista" class="mt-5"></ul>
        <section class="total mt-5">
          <p>Total (Moeda de Origem): <span id="total-origin">0.00</span></p>
          <p>Total (Moeda de Destino): <span id="total-destino">0.00</span></p>
        </section>
      </div>
      <div class="col-xs-1 col-sm-1 col-lg-2"></div>
    </section>

    <script src="./node_modules/jquery/dist/jquery.js"></script>
    <script src="./node_modules/select2/dist/js/select2.js"></script>
    <script src="/node_modules/@popperjs/core/dist/umd/popper.min.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <script src="/js/index.js"></script>
  </body>
</html>
